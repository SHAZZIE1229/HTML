<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="externalstyle.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML Document</title>
    <style>
        .top-right-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .top-right-link:hover {
            background-color: #6200ea;
            color: white;
        }
        .image-center {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }
        figure {
            text-align: center;
            margin: 20px auto;
        }
        figcaption {
            font-style: italic;
            color: #555;
        }
        .progress-container {
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Link to the Index Page -->
    <a href="index.html" class="top-right-link">Go to Index Page</a>
    
    <!-- Header -->
    <header>
        <h1>Welcome to My Second HTML Document</h1>
    </header>
    
    <!-- Main Content -->
    <main>
        <p>Welcome to Three Ways Adventures.</p>
        
        <!-- Image Element -->
        <img src="cat.jpg" alt="A sample descriptive image" class="image-center">
        
        <!-- Figure Element with Image and Caption -->
        <figure>
            <img src="lion.jpg" alt="A Brave lion" class="image-center">
            <figcaption>A brave lion playing with its cubs</figcaption>
        </figure>

        <!-- Progress Element -->
        <div class="progress-container">
            <p>My Cybersecurity Skill Level:</p>
            <progress value="70" max="100"></progress>
            <p>70% of the way to mastering cybersecurity!</p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sharon</p>
    </footer>
</body>
</html>
